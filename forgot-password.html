<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mot de passe oublié</title>
</head>
<body>

<h2>Mot de passe oublié</h2>

<form id="forgot-form">
  <input type="email" id="email" placeholder="Votre email" required />
  <button type="submit">Envoyer le lien</button>
</form>

<p id="message"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.getElementById("forgot-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const message = document.getElementById("message");

  message.textContent = "Envoi...";

  try {
    // ✅ Appel la function Edge Supabase SANS passer apikey
    const res = await fetch(
      "https://kkgguofgpzdlgtbzvnzn.supabase.co/functions/v1/send-reset-email",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }
    );

    if (!res.ok) throw new Error(`Erreur ${res.status}`);

    const data = await res.json();
    message.textContent = data.message || "Email envoyé ! Vérifiez votre boîte mail.";
  } catch (err) {
    console.error(err);
    message.textContent = "Impossible d'envoyer l'email. Réessayez plus tard.";
  }
});
</script>

</body>
</html>
