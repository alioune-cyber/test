<!DOCTYPE html>
<html>

<body>

<h2>Mot de passe oublié</h2>

<form id="forgot-form">
  <input type="email" id="email" placeholder="Votre email" required />
  <button type="submit">Envoyer le lien</button>
</form>

<p id="message"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supab = window.supabase.createClient(
  'https://kkgguofgpzdlgtbzvnzn.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrZ2d1b2ZncHpkbGd0Ynp2bnpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTI3MTgsImV4cCI6MjA4NjU2ODcxOH0.4BP8UbxgRa3ZSueS9XBNpx3JEG9yz7Un97RnoHh1Ksc'
);

document.getElementById("forgot-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const message = document.getElementById("message");

  message.textContent = "Envoi en cours...";

  const { error } = await supab.auth.resetPasswordForEmail(email, {
    redirectTo: "https://alioune-cyber/test/reset-password.html"
  });

  if (error) {
    message.textContent = "Erreur : " + error.message;
  } else {
    message.textContent = "Email envoyé ! Vérifiez votre boîte mail.";
  }
});
</script>

</body>
