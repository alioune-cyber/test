document.getElementById("forgot-form")
.addEventListener("submit", async (e) => {
  e.preventDefault()

  const email = document.getElementById("email").value
  const message = document.getElementById("message")

  message.textContent = "Envoi..."

  const res = await fetch(
    "https://kkgguofgpzdlgtbzvnzn.supabase.co/functions/v1/send-reset-email",
    {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrZ2d1b2ZncHpkbGd0Ynp2bnpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTI3MTgsImV4cCI6MjA4NjU2ODcxOH0.4BP8UbxgRa3ZSueS9XBNpx3JEG9yz7Un97RnoHh1Ksc" 
      },
      body: JSON.stringify({ email })
    }
  )


  const data = await res.json()
  message.textContent = data.message || data.error
})
</script>
